<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado César y Vigenère</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<div class="container">
    <h2>Cifrado Cesar</h2>
    <label for="caesarInput">Texto:</label>
    <textarea id="caesarInput"></textarea>

    <label for="caesarShift">Desplazamiento:</label>
    <input type="number" id="caesarShift">

    <button class="btn" onclick="cifrarCesar()">Cifrar</button>
    <button class="btn" onclick="descifrarCesar()">Descifrar</button>

    <h3>Resultado Cesar:</h3>
    <p id="caesarResult"></p>

    <h2>Cifrado Vigenere</h2>
    <label for="vigenereInput">Texto:</label>
    <textarea id="vigenereInput"></textarea>

    <label for="vigenereKey">Clave:</label>
    <input type="text" id="vigenereKey">

    <button class="btn" onclick="cifrarVigenere()">Cifrar</button>
    <button class="btn" onclick="descifrarVigenere()">Descifrar</button>

    <h3>Resultado Vigenère:</h3>
    <p id="vigenereResult"></p>
</div>

<script src="script.js"></script>
</body>
</html>
